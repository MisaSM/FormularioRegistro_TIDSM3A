<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

  <div class="container-my4">
    <div class="row"> 
      <div class="card col-12 col-md-6">
        <div class="card-body"> 
          <div class="form-group">
            <form id="registro">
              <h1> Registro </h1>
              <div class="form-group"> </div>
              <label for="name"> Nombre </label> <br>
              <input type="text" id="firstName">
              

              <div class="form-group"> </div>
              <label for="secondname"> Apellido </label> <br>
              <input type="text" id="secondName">
              
          
              <div class="form-group"> </div>
              <label for="email"> Correo electronico </label> <br>
              <input type="email" id="email">
              
          
              <div class="form-group"> </div>
              <label for="password"> Contraseña </label> <br>
              <input type="password" id="password">
            
              
              <div class="form-group"> </div>
              <label for="confirmPassword"> Confirmar contraseña </label> <br>
              <input type="password" id="confirmPassword">
              
              <div class="d-grid-2 mt-2">
              <button class="btn btn-primary" onclick="submitData(firstName, secondName, email)" type="button" form="registro"> Registrar </button>
              </div>
              </form>

              <table class="table table-dark" id="table">
                <tr>
                <th style="width: max-content">Nombre</th>
                <th style="width: max-content">Apellido</th>
                <th style="width: max-content">Correo</th>
              </tr>
                </table> 
            </div>
          </div>
      </div>
    </div>
  </div>
    


    <script src="./script.js">
    </script>

</body>
</html>
